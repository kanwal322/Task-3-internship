<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name<span style="color:#e63946;"> *</span></label>
        <input type="text" id="fullName" name="fullName" required>
        <small class="error" id="fullNameError"></small>
      </div>
      <div class="form-group">
        <label for="email">Email<span style="color:#e63946;"> *</span></label>
        <input type="email" id="email" name="email" required>
        <small class="error" id="emailError"></small>
      </div>
      <div class="form-group">
        <label for="message">Message<span style="color:#e63946;"> *</span></label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <small class="error" id="messageError"></small>
      </div>
      <button type="submit">Submit</button>
    </form>
    <p class="success" id="successMessage">Thank you for contacting us!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
